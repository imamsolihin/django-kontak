<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hubungi Kami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Hubungi Kami</h2>
          <form method="POST">
            {% csrf_token %}
            <!-- Input Nama -->
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Input Email dengan tombol 👁 -->
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email:</label>
              <div class="input-group">
                <input type="password" name="email" id="emailInput" class="form-control" placeholder="Email aktif kamu" required>
                <button type="button" class="btn btn-outline-secondary" id="toggleEmail" tabindex="-1">
                  👁
                </button>
              </div>
            </div>

            <!-- Input Pesan -->
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan:</label>
              <textarea name="pesan" id="pesan" rows="5" class="form-control" placeholder="Tulis pesan kamu di sini..." required></textarea>
            </div>

            <!-- Tombol Kirim -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Kirim Pesan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opsional, jika pakai komponen JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Email Visibility Script -->
  <script>
    const emailInput = document.getElementById('emailInput');
    const toggleEmail = document.getElementById('toggleEmail');

    toggleEmail.addEventListener('click', function () {
      const type = emailInput.getAttribute('type') === 'password' ? 'text' : 'password';
      emailInput.setAttribute('type', type);
      toggleEmail.textContent = type === 'password' ? '👁' : '🙈';
    });
  </script>
</body>
</html>
